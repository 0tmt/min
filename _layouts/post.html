---
layout: default
---
    
    <article>
        <div class="grid">
            <div class="loop12">
                <h1 class="title">{{ page.title }}</h1>
                <time datetime="{{ page.date | date_to_xmlschema }}"><p class="date">{{ page.date | date_to_string }}</p></time>
                {{ content }}
            </div>
        </div>
    </article>

    <div class="page">
        <h2>More</h2>
            <ul class="related-posts">
                {% for post in site.related_posts limit:3 %}
                    <li>
                        <p><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}<small><time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date_to_string }}</time></small></a></p>
                    </li>
                {% endfor %}
            </ul>
    </dive>
